<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New account</title>
</head>
<body>
    <form th:method = "POST" th:action="@{/common/v1/create/people/{id}/accounts(id=${id})}" th:object="${account}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <label for="date">Enter creation date</label>
        <input type="date" th:field="*{creationDate}" id="date"/>
        <div style="color:red" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}">Name Error</div>
        <br/>
        <input type="submit" value="Add new account"/>
    </form>
</body>
</html>
